<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Adicionar Deputado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="sr-only">Menu</span>
            </div>
            <div id="navbar" class="navbarDiv">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="paginaInicial.html">In√≠cio</a>
                    </li>
                    <li>
                        <a href="consulta.html">Consulta</a>
                    </li>
                    <li>
                        <a href="add.html">Adicionar Deputado</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid">
        <h1 class="page-header">Adicionar Candidato</h1>

        <form>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nomeAdd">Nome</label>
                    <input type="text" class="form-control" id="nomeAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="sexoAdd">Sexo</label>
                    <input type="text" class="form-control" id="sexoAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="dataNascAdd">Data de Nascimento</label>
                    <input type="text" class="form-control" id="dataNascAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="ruaAdd">Rua</label>
                    <input type="text" class="form-control" id="ruaAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="numeroAdd">Numero</label>
                    <input type="text" class="form-control" id="numeroAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="cidades">Cidade</label>
                    <select id="cidades" class="form-control">
                        <option disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="estados">Estado</label>
                    <select id="estados" class="form-control">
                        <option disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="cpfAdd">CPF</label>
                    <input type="text" class="form-control" id="cpfAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="cadjusAdd">Cadjus</label>
                    <input type="text" class="form-control" id="cadjusAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="emailAdd">Email</label>
                    <input type="text" class="form-control" id="emailAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="senhaAdd">Senha</label>
                    <input type="text" class="form-control" id="senhaAdd">
                </div>
            </div>
            <hr />

            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" id="incluirCandidato">Salvar</button>
                    <a href="add.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>


    </div>
    <script src="scripts/jquery/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
