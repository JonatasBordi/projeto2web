<head>
    <meta charset="utf-8" />
    <title>Adicionar Deputado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="paginaInicial.html"> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consulta.html"> Consultar </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="add.html"> Adicionar Deputado
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://www.tse.jus.br/"> TSE</a>
                </li>
            </ul>

        </div>
    </nav>
    <!--Body-->
    <div id="main" class="container-fluid">
        <h1 class="page-header">Adicionar Deputado</h1>

        <form>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nomeAdd">Nome</label>
                    <input type="text" class="form-control" id="nomeAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="sexoAdd">Sexo</label>
                    <input type="text" class="form-control" id="sexoAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="dataNascAdd">Data de Nascimento</label>
                    <input type="text" class="form-control" id="dataNascAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="ruaAdd">Rua</label>
                    <input type="text" class="form-control" id="ruaAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="numeroAdd">Numero</label>
                    <input type="text" class="form-control" id="numeroAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="cidadeAdd">Cidade</label>
                    <select id="cidadeAdd" class="form-control">
                        <option disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="estadoAdd">Estado</label>
                    <select id="estadoAdd" class="form-control">
                        <option disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="cpfAdd">CPF</label>
                    <input type="text" class="form-control" id="cpfAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="cadjusAdd">Cadjus</label>
                    <input type="text" class="form-control" id="cadjusAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="emailAdd">Email</label>
                    <input type="text" class="form-control" id="emailAdd">
                </div>

                <div class="form-group col-md-4">
                    <label for="senhaAdd">Senha</label>
                    <input type="text" class="form-control" id="senhaAdd">
                </div>
            </div>
            <hr />

            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-info" id="incluirCandidato">Salvar</button>
                    <a href="add.html" class="btn btn-info">Cancelar</a>
                </div>
            </div>
        </form>


    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4 mt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a href="https://mdbootstrap.com/bootstrap-tutorial/"> MDBootstrap.com</a>
        </div>

    </footer>

    <script src="scripts/jquery/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
