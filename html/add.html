        <h1 class="page-header">Adicionar Candidato</h1>

        <form>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="campo1">Nome</label>
                    <input type="text" class="form-control" id="campo1">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo2">Sexo</label>
                    <input type="text" class="form-control" id="campo2">

                <div class="form-group col-md-4">

                    <input type="text" class="form-control" id="campo5">

                    <label for="campo8">CPF</label>
                    <input type="text" class="form-control" id="campo8">

                <div class="form-group col-md-4">

                </div>

                <div class="form-group col-md-4">
                    <label for="campo10">Email</label>
                    <input type="text" class="form-control" id="campo10">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo11">Senha</label>
                    <input type="text" class="form-control" id="campo11">
                </div>
            </div>
            <hr />

            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="add.html" class="btn btn-default">Cancelar</a>
