<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Consulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="sr-only">Menu</span>
            </div>
            <div id="navbar" class="navbarDiv">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="paginaInicial.html">In√≠cio</a>
                    </li>
                    <li>
                        <a href="consulta.html">Consulta</a>
                    </li>
                    <li>
                        <a href="add.html">Adicionar Deputado</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="card-group container-fluid row">
        <select id="estadosConsulta" class="custom-select col-lg-4">
            <option disabled selected>ESTADO</option>
        </select>
        <select id="cidadesConsulta" class="custom-select col-lg-4">
            <option disabled selected>CIDADE</option>
        </select>
    </section>


    <div id="Container">
        <h1>Deputados</h1>
        <hr/>

        <h2>Deletar Deputado:</h2>
        <div id="remove">
            Informe o id:
            <input type="text" name="txtid" id="txtid" />
            <input id="btnRemover" type="button" name="btnRemover" value="Remover" />
        </div>
        <hr/>

        <h2>Mostrar Todos Deputados:</h2>
        <div id="Pesquisar">
            <input id="btnPesquisar" type="button" name="btnPesquisar" value="Pesquisar" />
        </div>
        <hr/>

        <h2>Resultados da pesquisa:</h2>
        <div id="Resultado"></div>
        <hr>

    </div>

    <div id="listThiefs">
        <table id="tabelaConsulta" class="table table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Data de Nasc.</th>
                <th scope="col">Rua</th>
                <th scope="col">Num</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">CPF</th>
                <th scope="col">Cadjus</th>
                <th scope="col">Email</th>
                <th scope="col">Senha</th>
            </tr>
        </table>
    </div>


    <script src="scripts/jquery/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
